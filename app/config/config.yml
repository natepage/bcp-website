imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: fr

framework:
    #esi:             ~
    translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_sqlite
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        path: "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport:  "%mailer_transport%"
    host:       "%mailer_host%"
    port:       "%mailer_port%"
    encryption: "%mailer_encryption%"
    auth_mode:  "%mailer_authmode%"
    username:   "%mailer_user%"
    password:   "%mailer_password%"
    spool:      { type: memory }

# FOSUser Configuration
fos_user:
    db_driver: orm
    firewall_name: main
    user_class: UserBundle\Entity\User

    from_email:
        address: "%newsletter_from%"
        sender_name: Bowling Club Poitevin

    service:
        mailer: bcp.user_mailer

    registration:
        confirmation:
            enabled: true


# Lexik Maintenance Configuration
lexik_maintenance:
    authorized:
        ips: []
    driver:
        class: 'Lexik\Bundle\MaintenanceBundle\Drivers\DatabaseDriver'

# KNP Paginator Configuration
knp_paginator:
    page_range: 5                      # default page range used in pagination control
    default_options:
        page_name: page                # page query parameter name
        sort_field_name: sort          # sort field query parameter name
        sort_direction_name: direction # sort direction query parameter name
        distinct: true                 # ensure distinct results, useful when ORM queries are using GROUP BY statements
    template:
        pagination: KnpPaginatorBundle:Pagination:twitter_bootstrap_v3_pagination.html.twig     # sliding pagination controls template
        sortable: KnpPaginatorBundle:Pagination:sortable_link.html.twig # sort link template

# Liip Imagine Configuration
liip_imagine:
    resolvers:
       default:
          web_path: ~

    filter_sets:
        cache: ~
        post_preview:
            quality: 100
            filters:
                relative_resize: { heighten: 200 }

        post_view:
            quality: 100
            filters:
                relative_resize: { heighten: 400 }

# Sonata Block Configuration
sonata_block:
    default_contexts: [site]
    blocks:
        sonata.admin.block.admin_list:
            contexts: [admin]
        sonata.admin.block.stats: ~
        admin.form_javascripts.block: ~

# Sonata Admin Configuration
sonata_admin:
    title: 'Bowling Club Poitevin'
    title_logo: bundles/app/img/logo_bcp.jpg

    security:
        handler: sonata.admin.security.handler.role

    dashboard:
        blocks:
            - position: top
              type: sonata.admin.block.stats
              roles: [ROLE_POST_READER]
              settings:
                code: bcp.admin.post
                icon: fa-newspaper-o
                text: dashboard.stats.post_text
                color: bg-yellow

            - position: top
              type: sonata.admin.block.stats
              roles: [ROLE_PAGE_READER]
              settings:
                code: bcp.admin.page
                icon: fa-file-text-o
                text: dashboard.stats.page_text
                color: bg-green

            - position: left
              type: sonata.admin.block.admin_list

        groups:
            content:
                label: dashboard.group.content
                label_catalogue: DashboardAdmin
                items:
                    - bcp.admin.post
                    - bcp.admin.page