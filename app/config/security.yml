security:
    encoders:
        FOS\UserBundle\Model\UserInterface: bcrypt

    role_hierarchy:
        ROLE_INTERFACE_ADMIN:     ROLE_USER
        ROLE_USER_SEE:            ROLE_INTERFACE_ADMIN
        ROLE_USER_CREATE:         ROLE_USER_SEE
        ROLE_USER_UPDATE:         ROLE_USER_SEE
        ROLE_USER_REMOVE:         ROLE_USER_SEE
        ROLE_USER_EMAIL:          ROLE_USER_SEE
        ROLE_USER_ALL:           [ROLE_USER_SEE, ROLE_USER_CREATE, ROLE_USER_UPDATE, ROLE_USER_REMOVE, ROLE_USER_EMAIL]
        ROLE_POST_SEE:            ROLE_INTERFACE_ADMIN
        ROLE_POST_CREATE:         ROLE_POST_SEE
        ROLE_POST_UPDATE:         ROLE_POST_SEE
        ROLE_POST_REMOVE:         ROLE_POST_SEE
        ROLE_POST_ALL:           [ROLE_POST_SEE, ROLE_POST_CREATE, ROLE_POST_UPDATE, ROLE_POST_REMOVE]
        ROLE_PAGE_SEE:            ROLE_INTERFACE_ADMIN
        ROLE_PAGE_CREATE:         ROLE_PAGE_SEE
        ROLE_PAGE_UPDATE:         ROLE_PAGE_SEE
        ROLE_PAGE_REMOVE:         ROLE_PAGE_SEE
        ROLE_PAGE_ALL:           [ROLE_PAGE_SEE, ROLE_PAGE_CREATE, ROLE_PAGE_UPDATE, ROLE_PAGE_REMOVE]
        ROLE_NEWSLETTER_SEE:      ROLE_INTERFACE_ADMIN
        ROLE_NEWSLETTER_REMOVE:   ROLE_NEWSLETTER_SEE
        ROLE_NEWSLETTER_ALL:     [ROLE_NEWSLETTER_SEE, ROLE_NEWSLETTER_REMOVE]
        ROLE_SHARED_FILE_SEE:    ROLE_INTERFACE_ADMIN
        ROLE_SHARED_FILE_CREATE: ROLE_SHARED_FILE_SEE
        ROLE_SHARED_FILE_UPDATE: ROLE_SHARED_FILE_SEE
        ROLE_SHARED_FILE_REMOVE: ROLE_SHARED_FILE_SEE
        ROLE_SHARED_FILE_ALL:   [ROLE_SHARED_FILE_SEE, ROLE_SHARED_FILE_CREATE, ROLE_SHARED_FILE_UPDATE, ROLE_SHARED_FILE_REMOVE]
        ROLE_ADMIN:              [ROLE_USER_ALL, ROLE_POST_ALL, ROLE_PAGE_ALL, ROLE_NEWSLETTER_ALL, ROLE_SHARED_FILE_ALL]
        ROLE_SUPER_ADMIN:         ROLE_ADMIN

    providers:
        fos_userbundle:
            id: fos_user.user_provider.username

    firewalls:
        main:
            pattern: ^/
            form_login:
                provider: fos_userbundle
                csrf_provider: security.csrf.token_manager # Use form.csrf_provider instead for Symfony <2.4
            logout:       true
            anonymous:    true
            remember_me:
                key:      "%secret%"
                lifetime: 31536000 # 365 jours en secondes
                path:     /
                domain:   ~

    access_control:
        - { path: ^/uploads/img/, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/register, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin/, role: ROLE_INTERFACE_ADMIN }